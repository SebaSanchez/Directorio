    <form role="form">
    <div class="container">
	<fieldset>
    <legend> DATOS PRINCIPALES </legend>
    	<label>
    	  <div align="justify" class="form-group">Rut:</div>
    	</label>
            <div align="justify" id="rut_demo_1" >
              <input type="text" class="form-control" name="rut_demo_1" placeholder="ej: 18993706k"  />
              
              <br /> 
            </div>
            
        <label>
              <div align="justify">Nombres:</div>
        </label>
            <div align="justify">
              <input type="text" class="form-control" name="txtNombre" />
              <br /> 
            </div>
            
        <label>
              <div align="justify">Apellidos:</div>
        </label>
            <div align="justify">
              <input type="text" class="form-control" name="txtApellidos" /><br />
            </div>
            </fieldset>
            
            
            <fieldset>
             <legend> OTROS DATOS </legend>
        <label>
              <div align="justify">Télefono de Contacto:</div>
        </label>
            <div align="justify">
              <input type="text"  class="form-control" name="txtTelefono" placeholder="9 dígitos" />
              <br />
                
        </div>
          <label>
        <div align="justify">Email:</div>
              </label>
            <div align="justify">
           <input  class="form-control" type="email" name="txtEmail"
            placeholder="Indica tu correo" 
            pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" /><br />
            </div>
            <label>
              <div align="justify">Fecha de Nacimiento:</div>
            </label>
            <div align="justify">
              <input type="date" class="form-control" name="txtNacimiento"  />
              <br />
            </div>
    </fieldset>
    
    <hr />
          <input class="btn btn-success glyphicon glyphicon-send" name="btnEnviar" type="submit" value="Enviar">
		  
   			<input name="btnRest" class="btn btn-danger" type="reset" value="Restaurar">
